<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Indicamos que se pueda usar caracteres especiales como tildes o la ñ-->
    <meta charset="UTF-8">

    <!--Utilizamos estas etiquetas a continuación para lograr una página responsive-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Linkeamos con la hoja de CSS para poder darle el estilo que deseamos-->
    <link rel="stylesheet" href="./css/style.css">

    <!--Usamos la etiqueta title para ponerle un nombre en la solapa arriba de todo -->
    <title> Detalle de serie </title>
</head>

<body>

    <!-- Comienzo encabezado -->

    <header id="header">

        <div class="div-logo-header">
            <img class="logo" src="./img/logo.jpg" alt="Logo">
        </div>

        <div class="div-lista-header">
            <ul>
                <li><a href="index.html"> HOME </a></li>

                <li><a href="Favoritos.html"> FAVORITOS </a></li>

                <li><a href="genres.html"> GÉNEROS </a></li>
            </ul>
        </div>

        <div class="formulario-header">
            <form action="./Resultados-de-búsqueda.html" method="GET">
                <input class="buscador-form" type="radio" name="media" value="all" checked>
                <label for="">Todo</label>
                <input class="buscador-form" type="radio" name="media" value="movies">
                <label for=""> Peliculas </label>
                <input class="buscador-form" type="radio" name="media" value="series">
                <label for=""> Series </label>


                <input id="Buscador" class="search" type="text" name="buscador" placeholder="Buscar">
                <button type="submit"> <img src="./img/lupa.jpg" alt="Imagen lupa"> </button>
                <p class="message"></p>
            </form>
        </div>

    </header>

    <!-------------------------------------- Fin encabezado -------------------------------------->

    <main class="main-detailserie">
        <section class="section-detailserie">

            <img class=imagen src="" alt="No se encuentra la imagen">

            <article class="article-detailserie">
                <h2 class="titulo"></h2>
                <p class="rating"><span>Rating: </span> <a href="https://www.imdb.com/title/tt6468322/?ref_=fn_al_tt_1"
                        target="_blank"></a></p>
                <p class="fecha"><span>Fecha de estreno: </span></p>
                <p class="duracion"><span>Duración: </span> </p>
                <p class="generos"> <a><span> Géneros: </span> </a> </p>
                <p class="sinopsis"><span>Sinopsis: </span> </p>

                <form action="Favoritos.html" method="GET">
                    <button id="button"> Agregar a favoritos </button>
                </form>

            </article>
        </section>
    </main>

    <!--------------------------------------Comienzo footer -------------------------------------->
    <footer>

        <div class="div-logo-footer">
            <img class="logo-footer" src="./img/logo.jpg" alt="Logo">
            <img class="tmdb" src="./img/tmdb.png" alt="TMDB logo">
        </div>

        <div class="integrantes">
            <ul>
                <li><a href="https://github.com/Carolejdin" target="_blank"> Carol Ejdin </a></li>

                <li><a href="https://github.com/Ariumaschi" target="_blank"> Ariana Umaschi </a></li>

                <li><a href="https://github.com/solanabiblos" target="_blank"> Solana Biblos </a></li>
            </ul>
        </div>

    </footer>
    <!--------------------------------------Fin del Footer-------------------------------------->
    <script src="./js/detailserie.js" type="text/javascript"></script>
</body>
<!--------------------------------------Fin Body -------------------------------------->
<script src="./js/header.js"></script>

</html>
